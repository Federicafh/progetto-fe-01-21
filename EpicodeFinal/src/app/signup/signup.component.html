<div class="text-center">
    <h1>Registrazione</h1>
    <div class="md-form">
        <label for="form1" class="">Username</label>
        <input mdbInput type="text" name="username" class="form-control" required [(ngModel)]="nuovoSignup.username">
        <label for="form1" class="mt-3">Email</label>
        <input mdbInput type="text" name="email" class="form-control" required [(ngModel)]="nuovoSignup.email">
        <label for="form1" class="mt-3">Password</label>
        <input mdbInput type="password" name="password" class="form-control" required [(ngModel)]="nuovoSignup.password">
        <label for="form1" class="mt-3">Ruolo</label>
        <input mdbInput type="select" name="role" class="form-control" required [(ngModel)]="nuovoSignup.role[0]">
        <button type="button" class="btn btn-success mt-3" (click)="postNuovoSignup(nuovoSignup)">Registrati</button>
    </div>
</div>
