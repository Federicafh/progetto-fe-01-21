<div class="text-center">
    <h1>Login</h1>
    <div class="md-form">
        <label for="form1" class="">Username</label>
        <input mdbInput type="text" name="username" class="form-control" required  [(ngModel)]="user.username">
        <label for="form1" class="mt-3">Password</label>
        <input mdbInput type="password" name="password" class="form-control" required  [(ngModel)]="user.password">
        <button type="button" class="btn btn-success mt-3" (click)="loggedUser(user)">Login</button>
    </div>
</div>
